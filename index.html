<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="app.js" defer></script>
  
  <title>Rock, Paper, Scissors</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <div class="score">
        <div class="score_title">score</div>
        <div class="score_number">12</div>
      </div>
    </header>
    <section class="game">
      <button class="choice-btn" data-choice="paper">
        <div class="choice paper">
          <img src="./images/icon-paper.svg" alt="paper">
        </div>
      </button>
      <button class="choice-btn" data-choice="scissors">
        <div class="choice scissors">
          <img src="./images/icon-scissors.svg" alt="scissors">
        </div>
      </button>
      <button class="choice-btn" data-choice="rock">
        <div class="choice rock">
          <img src="./images/icon-rock.svg" alt="rock">
        </div>
      </button>
    </section>
  </div>

  <button class="rules-btn" tabindex="1">rules</button>

  <div class="modal">
    <div class="modal_container">
      <header class="modal_header">
        <h2 class="modal_heading">rules</h2>
        <button class="close-btn">
          <img src="./images/icon-close.svg" alt="Close Button">
        </button>
      </header>
      <img src="./images/image-rules.svg" class="rules-img" alt="Rules Image">
    </div>
  </div>
</body>
</html>
